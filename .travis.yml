sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - "/^v?[0-9](\\.[0-9])*/"

php:
  - 5.3
  - 5.6

before_script:
  - curl https://gist.githubusercontent.com/KamataRyo/cf31b8ffe87cebae64a3acf702692e76/raw/7f9aac841b5c9be3de235b6c70c480fbdaa50c34/install-wp-tests.sh > ./install-wp-tests.sh
  - bash ./install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - npm cache clean
  - travis_retry npm install

script:
  - npm test
  - phpunit

after_success:
  - npm run generatePot
  - curl https://gist.githubusercontent.com/KamataRyo/8fd5e7b6aea4de1b3b48a5f4c429ecbe/raw/df91683e27a18e62e441fae6e0bc95b4d49d67b0/wp_plugin_deploy.sh | bash

env:
  matrix:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=3.9 WP_MULTISITE=0

  global:
    - WP_VERSION_TO_DEPLOY: latest
    - PHP_VERSION_TO_DEPLOY: 5.6
    - WP_MULTISITE_TO_DEPLOY: 0
    - GH_REF: github.com/KamataRyo/inherit-theme-mods.git
    - SVN_REPO: https://plugins.svn.wordpress.org/inherit-theme-mods/
    - secure: ""

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=1
